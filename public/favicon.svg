<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Soft Sunrise cream -->
  <rect width="100" height="100" rx="20" fill="#FDFBF7"/>
  <!-- Hands reaching: Coral color from brand -->
  <g stroke="#E49C95" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, 15)">
    <!-- Left hand reaching right -->
    <path d="M10 45 Q20 35, 35 38 Q40 38, 45 42 Q47 40, 50 42" />
    <path d="M35 38 Q38 35, 42 38" />
    <path d="M40 36 Q43 33, 47 37" />
    <!-- Right hand reaching left -->
    <path d="M90 45 Q80 35, 65 38 Q60 38, 55 42 Q53 40, 50 42" />
    <path d="M65 38 Q62 35, 58 38" />
    <path d="M60 36 Q57 33, 53 37" />
    <!-- Connection point -->
    <circle cx="50" cy="42" r="2" fill="#E49C95" stroke="none" />
  </g>
</svg>
